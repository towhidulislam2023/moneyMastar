<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        * {
            font-family: 'Roboto', sans-serif;
        }
        .set-height{
            height:644px;
        }
    </style>
</head>

<body>
    <h1 class="text-4xl text-[#31A5AC] font-semibold font-serif text-center mt-3">Money Mastar <i
            class="text-yellow-700 fa-solid fa-sack-dollar"></i></h1>
    <section class=" w-[90%] mx-auto grid grid-cols-2 gap-6 mt-9 mb-9">
        <div class=" ">
            <img class="w-full set-height mx-auto" src="./images/pexels-karolina-grabowska-4386321.jpg" alt="">
        </div>
        <div class="h-[60%] px-9">
            <div class="bg-gray-100 w-3/4 mx-auto p-2 flex flex-col  items-center justify-center">
                <h1 class=" text-black text-xl font-bold">Income</h1>
                <div class="w-3/4 mx-auto grid grid-cols-2 gap-3 p-4">

                    <div class="w-fit">
                        <h2 class="font-bold txt-sm text-right  mt-4">Income <span class="ml-2">:</span></h2>
                    </div>

                    <div class="w-fit  -mx-20">
                         <input id="incomeInputFeild" class="  bg-[#DCDCDC]  mt-4 rounded-sm px-2" type="text" placeholder="Your income">
                    </div>

                </div>
                <h1 class="text-center text-black text-base font-bold mt-3">Income:<span id="IncomeTextFeild" class="ml-1">00</span></h1>
                <h1 class="text-center text-black text-xl font-bold mt-5">Expenses</h1>
                <div class="w-3/4 mx-auto grid grid-cols-2 gap-3 p-4">

                    <div class="w-fit">
                        <h2 class="font-bold txt-sm text-right  mt-4" >Food <span class="ml-2">:</span></h2>
                        <h2 class="font-bold txt-sm text-right mt-4">Rent <span class="ml-2">:</span></h2>
                        <h2 class="font-bold txt-sm text-right mt-4">Clothes <span class="ml-2">:</span></h2>
                    </div>
                   

                    <div class="w-fit  -mx-20">
                         <input id="foodExpensesInputFeild" class="  bg-[#DCDCDC]   mt-4 rounded-sm px-2" type="text" placeholder="Your Food Expenses ">
                         <input id="rentExpensesInputFeild" class="  bg-[#DCDCDC]  mt-4 rounded-sm px-2" type="text" placeholder="Your Rent Expenses " >
                         <input id="clothesExpensesInputFeild" class="  bg-[#DCDCDC]  mt-4 rounded-sm px-2" type="text" placeholder="Your Clothes Expenses " >
                    </div>

                </div>
            
                <button id="calculateBtn" type="submit"
                    class="px-6 py-1 text-base text-white font-bold bg-blue-500 hover:bg-blue-600 rounded-md block  mt-4">Calculate</button>
                <h1 class="text-center text-black text-base font-bold mt-9">Total Expenses:<span id="totalExpensesTextFeild"
                    class="ml-1">00</span>
                </h1>
                <h1 class="text-center text-black text-base font-bold mt-3">Balance:<span id="balanceTextFeild" class="ml-1">00</span></h1>
                <div class="flex flex-row justify-center items-center gap-5 mt-4">
                    <span class="font-semibold">save :</span>
                    <input  type="text" class="bg-[#DCDCDC] rounded-md w-3/12 px-2" name="" id="parsentInputFeild" placeholder="20">
                    <span class="font-semibold">%</span>
                    <button type="submit"
                        class="px-6 py-1 text-base text-white font-bold bg-blue-500 hover:bg-blue-600 rounded-md" id="saveFromIncome">Save</button>
                </div>
                <h1 class="text-center text-black text-base font-bold mt-9">Saving Amount:<span class="ml-1" id="savingTextFeild">00</span>
                </h1>
                <h1 class="text-center text-black text-base font-bold mt-3">Remaining Balance:<span
                        class="ml-1" id="RemainingTextFeild">00</span></h1>
                        <button type="submit"
                                    class="px-6 my-6 py-1 text-base text-white font-bold bg-blue-500 hover:bg-blue-600 rounded-md" id="clear">clear</button>
            </div>

        </div>
    </section>
    <script src="./js/function.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
